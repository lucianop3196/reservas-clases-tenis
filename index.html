<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de reservas online</title>

    <!-- link iconos font-awesome -->
    <script
      src="https://kit.fontawesome.com/8921e939a0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Link bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8921e939a0.js"
      crossorigin="anonymous"
    ></script>
    <!-- normalize css -->
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <!--link css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a href="index.html"><p class="navbar-brand">Diego rivera</p></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.instagram.com/diego_rivera_tenis/?hl=en"
                target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="principal position-relative">
      <button type="button" class="btn btn-secondary" id="loginButton">
        Ingresar
      </button>
      <div id="up">
        <h1 class="text-center m-5 p-2">
          Sistemas de reservas online de clases de tenis
        </h1>
        <div id="randomHello" class="pb-5"></div>
      </div>
      <div id="timetable"></div>
      <div id="reservation" class="p-4">
        <div class="d-flex align-items-center">
          <h2>Elegí tu turno</h2>
          <!-- Sistema para reservar -->
          <button id="classReservation"></button>
        </div>
        <p class="p-3">
          Nos encontramos disponibles de lunes a viernes de 8:00 hs a 20:00 hs.
        </p>
      </div>
      <!-- Sección contacto -->
      <div id="contact" class="p-4">
        <h2>Contacto</h2>
        <p>
          Dirección: Calle 12 y 522, La Plata<br />
          Celular: Whatsapp 221-538-3356 o 221-614-4826
        </p>
      </div>
    </section>
    <footer class="position-relative">
      <div>
        <p>
          Desarrollador: Luciano Pennacchioni
          <a
            href="https://www.linkedin.com/in/luciano-pennacchioni-310896/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
        </p>
      </div>
    </footer>
    <!-- Link a archivo JS -->
    <script src="js/reservas-online.js"></script>
  </body>
</html>
